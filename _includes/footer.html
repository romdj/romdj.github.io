{% assign footer = data.footer %}
{% if footer and footer.display %}
<footer class="footer">
    <div class="text-center">
        {% assign date_format = site.date_format | default: "%b %-d, %Y" %}
        <small class="copyright">Last Updated: {{ site.time | date: date_format }} </small>
    </div>
</footer>
{% endif %}
