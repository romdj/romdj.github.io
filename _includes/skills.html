{% assign skills = data.skills %}
{% if skills and skills.display %}
<section class="section skills-section">

    <div class="section-title">
        {{ skills.title }}
    </div>

    <div class="details">
        {{ skills.details | markdownify }}
    </div>
    {% if skills.comment %}
    <div class="details">
        <i>
            {{ skills.comment }}
        </i>
    </div>
    {% endif %}

</section>
{% endif %}
